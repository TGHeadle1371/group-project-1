<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adventure Advisors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Import Google Icon Font & Fonts-->
    <link href="https://fonts.googleapis.com/css?family=NTR|Racing+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS style -->
    <link rel="stylesheet" href="assets/css/styles.css">


</head>

<body>
    <!-- Navigation bar -->

    <nav class="nav blue-grey" role="navigation">
        <div class="nav-wrapper container fixed">
            <a href="#" id="logo" class="brand-logo white-text">Adventure Advisors</a>
            <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#link1">Link1</a></li>
                <li><a href="#Link2">Link2</a></li>
                <li><a href="#Link3">Link3</a></li>
                <li><a href="#Link4">Link4</a></li>
            </ul> -->
        </div>
    </nav>
    <!-- Image Logo Title -->
    <div class="row">
        <div class="col s12 m7" id="imgLogoDiv">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/aaLogo.png" class="col s12" id="frontLogoImg" alt="Adventure Advisors">
                </div>
            </div>
        </div>
    </div>
    <!-- Question Div -->
    <div class="row">
        <div class="col s12 text-center">
            <h4>Where would you like to go?</h4>
        </div>
    </div>
    <!-- Search Row -->
    <div class="row">
        <!-- Search input form -->
        <div class="col s12 text-center content-center">
            <form>
                <div class="input-group input-field">
                    <input type="text" id="searchText" data-key="destination" class="form-control text-center white-text" size="50"
                        placeholder="Vail, Colorado" required>
                    <div class="input-group input-field">
                        <button type="submit" name="action" class="btn waves-effect waves-light waves-yellow white-text red darken-3"
                            id="searchBtn">Search<i class="material-icons right"> send</i></button>
                        <!-- <button type="submit" name="action" class="btn waves-effect waves-light waves-yellow white-text red darken-3"
                            id="favBtn">Favorite</button> -->
                    </div>
                    <table class="table table-sm table-hover" id="favorite">
                        <thead>
                            <tr class="z-depth-2 bordered striped centered highlight table">
                                <th class="text-center" scope="col">Search a Destination to add to this table!</th>
                            </tr>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="favoritesSection"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- Container for queries -->
    <div class="container text-center">
        <h2>Trip Details
        </h2><br>
        <div class="row" id="weatherTraffic">
            <!-- Weather API -->
            <div class="col s12" id="weatherDiv">
                <h3 id="weatherTitle"> Weather </h3>
                <img src="https://images.unsplash.com/photo-1530675392811-1966d9218af1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
                    id="infoSections" class="img-responsive1" style="width:100%" alt="Image">
                <div id="weatherInfo"></div>
            </div>
        </div>
        <div class="row">
            <!-- GoogleMaps API -->
            <div class="col s12" id="trafficDiv">
                <h3> Traffic </h3>
                <img src="https://images.unsplash.com/photo-1531579234-a0a99da45460?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80"
                    id="infoSections" class="img-responsive" style="width:100%" alt="Image">
                <div id="map"></div>
            </div>
        </div>
    </div><br>
    <!-- Trip Advisor API -->
    <div class="container text-center content-center">
        <div class="row">
            <div class="col s12 content-center" id="tripAdvisorDiv">
                <h3> Trip Advisor </h3>
                <img src="https://images.unsplash.com/photo-1488628278511-2177a435414d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
                    id="infoSections" class="img-responsive2" style="width:100%" alt="Image">
                <!-- search input box -->
                <iframe src="https://www.google.com/maps/d/embed?mid=1W_apbu8B5wfGVnZFXukxkV_aQYvu3z6A" width="640"
                    height="480"></iframe>
            </div>
        </div>
    </div>
    <br>
    <!-- Footer -->
    <div class="footer footer-copyright blue-grey">
        <div class="container grey-text text-lighten-4 center">
            Autumn | Rayna | <strong>&copy; 2019 Group 2</strong> | Robert | Thomas
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxYUZ8mLPcIPvvsGUbm0n3AtJYH99lwpc&libraries=places"></script>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <!-- Firebase JS  -->
    <script type="text/javascript" src="assets/javascript/firebase.js"></script>
    <!-- Weather JS File -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
    <!-- Travel Search JS -->
    <script type="text/javascript" src="assets/javascript/travelsearch.js"></script>
    <!-- Maps JS -->
    <script type="text/javascript" src="assets/javascript/maps.js"></script>

</body>

</html>
